<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS Calculator</title>
    <link href="../Content/jscalculator.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />

</head>

<body>
	<div><a class="btn btn-default backhome" href="../Default.aspx" role="button">Home &raquo;</a></div>
	
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">÷</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>
    <script src="../Scripts/jscalculator.js"></script>
</body>
</html>
